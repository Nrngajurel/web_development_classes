<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <h1>Table</h1>
    <!-- 
        table : 
        thead: 
        tr: table row
        th: table header
        td :table data
     -->
    <table border="1">
      <thead>
        <tr>
          <th colspan="2">Full Name</th>
          <th colspan="3"></th>
          
        </tr>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Gender</th>
          <th>Age</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ram</td>
          <td>Rimal</td>
          <td>male</td>
          <td>20Y</td>
          <td>Kathmandu</td>
        </tr>
        <tr>
          <td>Ram</td>
          <td>Kumar</td>
          <td>male</td>
          <td>20Y</td>
          <td>Kathmandu</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
            <td colspan="3"></td>
            <td>Subtotal</td>
            <td>500</td>
        </tr>
        <tr>
            <td colspan="3"></td>
            <td>grand total</td>
            <td>500</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
