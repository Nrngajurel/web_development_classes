<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <h1>Lists of country</h1>
    <!-- ol order ul unorder  -->
    <ul type="circle">
        <li>Nepal</li>
        <li>India</li>
        <li>China</li>
    </ul>
    <ol>
      <li>Nepal</li>
      <ol type="i">
        <li>Kathmandu</li>
        <ol type="a">
          <li>Kathmandu</li>
          <li>Bhaktapur</li>
          <li>Lalitpur</li>
        </ol>
        <li>Bhaktapur</li>
        <li>Lalitpur</li>
      </ol>
      <li>India</li>
      <li>China</li>
      <li>China</li>
      <li>China</li>
      <li>China</li>
      <li>China</li>
    </ol>
  </body>
</html>
